<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Signin for PB</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                                    <!--[if lt IE 9]>
                                    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                                    <![endif]-->
    </head>
    <body>
        <div class="container">
            <form class="form-signup col-lg-5 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-7 col-sm-offset-3">
                <h2 class="form-signup-heading">Please, sign up</h2>
                <label for="inputUsername">Username:</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputEmail">Email address:</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPasswordsecond">Password Confirm:</label>
                <input type="password" id="inputPasswordsecond" class="form-control" placeholder="Confirm Password" required>
                <br/>
                    
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            
            
        </div>
                                                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
