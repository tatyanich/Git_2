<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>SignUp PB</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                      
    </head>
    <body>
        <div class="container">
            <form name="regform" class="form-signup col-lg-5 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-7 col-sm-offset-3" method="POST">
                <h2 class="form-signup-heading">Please, sign up</h2>
                <label for="inputUsername">Username:</label>
                <input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputEmail">Email address:</label>
                <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword">Password</label>
                <input type="password" id="Password"  class="form-control" placeholder="Password" required>
                <label for="inputPasswordsecond">Password Confirm:</label>
                <input type="password" id="PasswordConfirm"  onkeyup="checkPass();return false;" class="form-control" placeholder="Confirm Password" required>
                <span id="confpass"></span>
                <br/>
                    
                <button id="bt"  class="btn btn-lg btn-primary btn-block" type="submit" onclick="checkForm(regform)" >Sign up</button>
            </form>
            
            
        </div>
                                                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        
        <script src="js/valid.js"></script>
        
        <script type="text/javascript" src="js/validField.js">
                

</script>
        
        
    </body>
</html>
